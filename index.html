<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script>
    function clickclick(){
        document.getElementById("Profile").style.display="block";
        document.getElementById("lbl Name").innerHTML=document.getElementById("Name").value
        document.getElementById("lbl Company Name").innerHTML=document.getElementById("Company Name").value
        document.getElementById("lbl Role").innerHTML=document.getElementById("Role").value
        document.getElementById("lbl Location").innerHTML=document.getElementById("Location").value
        Name=document.getElementById("Name").value;
        if(Name=="Syam"){
            document.getElementById("Poster").src="veeresh.jpg";
        }
        else if(Name=="Rama"){
            document.getElementById("Poster").src="ramapic.jpg";
        }
        else{
            document.getElementById("Poster").src="syampic.jpg";
        }
    }
</script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-between bg-dark p-2">
        <div>
            <select class="form-select" id="Name">
                <option>Select Name</option>
                <option>Syam</option>
                <option>Vinya</option>
                <option>Rama</option>
                <option>Charan</option>
                <option>Sri ram</option>
                <option>Veereash</option>
            </select>
        </div>
        <div>
            <select class="form-select" id="Company Name">
                <option> Select Company Name</option>
                <option>Criya</option>
                <option>Accenture</option>
                <option>TCS</option>
                <option>Wipro</option>
            </select>
        </div>
        <div>
            <select class="form-select" id="Role">
                <option>
                    Select Role
                </option>
                <option>Developer ui</option>
                <option>Quality Assurance Tester</option>
                <option>Senior Project Manager</option>
                <option>Team Leader</option>
            </select>
        </div>
        <div>
                <select class="form-select" id="Location">
                    <option>Select Location</option>
                    <option>Amalapuram</option>
                    <option>Ananthapur</option>
                    <option>Kurnool</option>
                    <option>Hyderabad</option>
                </select>
        </div>
        <div>
            <button onclick="clickclick()" class="btn btn-danger">click Here</button>
        </div>
    </div>
    <div id="Profile" style="display: none;" class="mt-2 w-25 ">
        <dl>
            <h3 class="bg-dark text-white">Profile</h3>
            <img id="Poster" width="100%"" height="200">
            <dt>Name</dt>
            <dd id="lbl Name"></dd>
            <dt>Company Name</dt>
            <dd id="lbl Company Name"></dd>
            <dt>Role</dt>
            <dd id="lbl Role"></dd>
            <dt>Location</dt>
            <dd id="lbl Location"></dd>
        </dl>
    </div>
    <script src="jquery.js"></script>
</body>
</html>
